<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Sidebar</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
          rel="stylesheet"
      >
      <link rel="stylesheet" href="./style/sidebar.css">
    </head>
    <body>
        <nav>
            <div class="sidebar-top">
              <span class="expand-btn">
                <img src="./assest/chevron (1).svg" alt="Chevron">
              </span>
              <img
                src="./assest/logo_carrito_ciber.png"
                class="logo"
                alt="Laplace Logo"
              >
              <h3 class="hide"></h3>
            </div>
            <div class="sidebar-links">
              <ul>
                <li>
                  <a href="#categorias" class="active" title="Portfolio link">
                    <div class="icon">
                      <img src="./assest/categorias.png" title="Portfolio Icon">
                    </div>
                    <span class="link hide">Categorias</span>
                  </a>
                </li>
                <li>
                  <a href="#ofertas" title="Analytics link">
                    <div class="icon">
                        <img src="./assest/ofertas.png" title="Analytics Icon">
                    </div>
                    <span class="link hide">Ofertas</span>
                  </a>
                </li>
                <li>
                  <a href="#vender" title="Performance link">
                    <div class="icon">
                        <img src="./assest/vender.png" title="Performance Icon">
                    </div>
                    <span class="link hide">Vender</span>
                  </a>
                </li>
                <li>
                  <a href="#ajustes" title="Reports Link">
                    <div class="icon">
                        <img src="./assest/ajustes.png" title="Reports Icon">
                    </div>
                    <span class="link hide">Ayuda y configuraciones</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <script src="./src/sidebar.js"></script>
    </body>
</html>
