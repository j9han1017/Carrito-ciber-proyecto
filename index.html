<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO CARRITOCIBER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body{
       
        font-family: 'Anton', sans-serif;
        }

        #caja-superior {
            position: relative;
            padding: 10px;
            height: 30px;
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 1px solid #ccc; 
        }

        #tres-lineas {
            position: absolute;
            left: 10px;
            height: 30px;
            width: auto;
            margin: 0;
        }

        #buscar {
            position: absolute;
            left: 1000px;
            height: 50px;
            width: auto;
            margin: 0;
        }
        #boton-buscar{
            font-family: 'Anton', sans-serif;
            height: 33px;
            background-color:rgb(0, 255, 64);;
            border-radius: 6px;
            border: none;
        }
        
        #buscar-texto{
            font-family: 'Anton', sans-serif;
            height: 25px;
        }

        #logo{
            position: absolute;
            height: 50px;
            left: 600px;
        }


    </style>
</head>

<body>
    <div id="caja-superior">
        <img id="tres-lineas" src="./assest/tres-lineas.png" alt="">
        <img id="logo" src="./assest/logo_carrito_ciber.png" alt="">
        <div id="buscar">
            <input type="text" name="" id="buscar-texto">
            <button id="boton-buscar">Buscar</button>

        </div>
    </div>
</body>

</html>
