<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESAR CARRITOCIBER</title>
    <script src="./src/ingresarUsuario.js"></script>
</head>
<link rel="stylesheet" href="./style/ingresar usuario.css">
<body>
    <div id="caja1">
        <div id="imagenLogo">
            <img src="./assest/logo_carrito_ciber.png" alt="imagenLogo">
        </div>

        <div class="caja-nombre">
            <p>Nombre:</p>
            <input type="text" placeholder="Nombre de Usuario" class="inputInicio">
        </div>

        <div class="caja-contraseña">
            <p>Contraseña:</p>
            <input type="text" placeholder="Contraseña" class="inputInicio">
        </div>
        <div class="mensaje">

        </div>

        <div class="caja-boton">
            <button id="botonIngresar">INGRESAR</button>
            <button class="botonCrearCuenta">CREAR CUENTA</button>
        </div>

    </div>

    <div id="caja2">

        <div class="caja-nombre">
            <p>Nombre:</p>
            <input type="text" placeholder="Nombre de la cuenta" class="inputInicio">
        </div>
        <div class="caja-contraseña">
            <p>Contraseña:</p>
            <input type="text" placeholder="Contraseña de la cuenta" class="inputInicio">
        </div>
       
        <div class="caja-boton">
            <button class="botonCrearCuenta">ACEPTAR CUENTA</button>

        </div>
</body>
</html>
